<!DOCTYPE html>
<!--Selomin Coding-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slide Card</title>
    <!--CSS Link-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="silde-container">
        <div class="slide-content">
            <div class="card-wrapper">
                <div class="card">
                    <div class="image-content">
                        <span class="overlay"></span>

                        <div class="card-image">
                            <img src="images/storyg1.jpg" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h2 class="name">Jean Parfait</h2>
                        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem explicabo iusto mollitia fugit repellat provident in nulla tenetur quis assumenda similique, aliquid animi eaque vero culpa incidunt necessitatibus asperiores. Dolorum.</p>
                        
                        <button class="button">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
